<!DOCTYPE html>
<html lang="fi">
<head>

            <button id="PanosPlus" class="panosNapit ylos-nuoli"></button>

        <!-- Rullat -->
        <div class="peli" id="peli">

            <button id="lukitse4" class="lukitsePainike nappi-vari">Lukitse</button>
            
            <br>
            

        </div>

        <br>

        <div class="napit" id="napit">
            <button type="button" id="pelaa" class="pelaa">Pelaa</button>
        </div>

        <div class="loppuNaytto" id="loppuNaytto" style="display: none;">
            <h2>Peli loppui</h2>
            <p id="peliKerrat"></p>
            <br>
            <p id="kaytettyRaha"></p>

    </div>
    

    <script src="logiikka.js"></script>
